<div class="row">
    <div class="col-12">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Event name"/>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" placeholder="Date"/>
            </div>
            <div class="form-group">
                <label>Participants</label>
                <div class="row">
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="coach" id="coach"/>
                            <label class="form-check-label" for="coach">
                                Coach
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="participant" id="participant"/>
                            <label class="form-check-label" for="participant">
                                Participant
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary form-control">Add Event</button>
            </div>
        </form>
    </div>
</div>
